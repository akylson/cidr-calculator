<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CIDR Calculator to determine network properties like network address, broadcast address, and IP range.">
    <meta name="keywords" content="CIDR, IP address, network calculator, subnet calculator, IP range">
    <title>CIDR Calculator | CIDR Калькулятор</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <span class="lang-button" onclick="switchLanguage('en')">English</span>
            <span class="lang-button" onclick="switchLanguage('ru')">Русский</span>
        </div>

        <div class="alert alert-info" id="intro-text">
            <!-- Intro text will be injected by JavaScript -->
        </div>

        <h1 id="title">CIDR Calculator</h1>
        <form id="cidrForm" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="ip_octet1" id="ip-label">IP Address</label>
                    <input type="text" id="ip_octet1" class="form-control form-control-lg ip-field" maxlength="3" value="192">
                </div>
                <div class="form-group col-md-2">
                    <label for="ip_octet2">&nbsp;</label>
                    <input type="text" id="ip_octet2" class="form-control form-control-lg ip-field" maxlength="3" value="168">
                </div>
                <div class="form-group col-md-2">
                    <label for="ip_octet3">&nbsp;</label>
                    <input type="text" id="ip_octet3" class="form-control form-control-lg ip-field" maxlength="3" value="0">
                </div>
                <div class="form-group col-md-2">
                    <label for="ip_octet4">&nbsp;</label>
                    <input type="text" id="ip_octet4" class="form-control form-control-lg ip-field" maxlength="3" value="0">
                </div>
                <div class="form-group col-md-2">
                    <label for="netmask" id="netmask-label">Netmask</label>
                    <input type="text" id="netmask" class="form-control form-control-lg" value="24">
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg" onclick="calculateCIDR()" id="calculate-button">Calculate</button>
        </form>

        <div id="result" class="info" style="display:none;">
            <h2 id="results-heading">Results:</h2><br>
            <ul>
                <li><strong id="network-address-label">Network Address:</strong> <span id="network_address"></span></li>
                <li><strong id="broadcast-address-label">Broadcast Address:</strong> <span id="broadcast_address"></span></li>
                <li><strong id="num-addresses-label">Number of IP Addresses:</strong> <span id="num_addresses"></span></li>
                <li><strong id="hostmask-label">Hostmask:</strong> <span id="hostmask"></span></li>
                <li><strong id="netmask-result-label">Netmask:</strong> <span id="netmask_result"></span></li>
                <li><strong id="with-prefixlen-label">With Prefixlen:</strong> <span id="with_prefixlen"></span></li>
                <li><strong id="with-netmask-label">With Netmask:</strong> <span id="with_netmask"></span></li>
                <li><strong id="with-hostmask-label">With Hostmask:</strong> <span id="with_hostmask"></span></li>
                <li><strong id="ip-class-label">IP Class:</strong> <span id="ip_class"></span></li>
                <li><strong id="is-private-label">Is Private:</strong> <span id="is_private"></span></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p id="footer-text">Developed by <a href="https://akylson.com" target="_blank">Kanat Akylson</a></p>
    </div>

    <script src="calculator.js"></script>
    <script src="translate.js"></script>
</body>
</html>
